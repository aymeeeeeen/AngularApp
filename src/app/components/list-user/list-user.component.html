<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody *ngIf="users">
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td *ngIf="user.appRoles">
                    <a *ngFor="let book of user.appRoles">{{book.roleName}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
